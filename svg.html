<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="utf-8">
	<title>SVG ELEMENTS</title>
	<style> svg {border:1px solid black;}</style>
</head>
<body>
	<table cellspacing="10px" cellpadding="10px">
		<tr><td><h3>SVG line</h3>
			<svg width = "90" height = "110">
				<line x1 = "20" y1 = "30" x2 = "80" y2 = "100" stroke = "blue" stroke-width = "4"/>
			</svg>
		</td></tr>


<tr><td><h3>SVG Rectangle</h3>
<svg width="160" height="140">
  <rect x="20" y="10" rx="20" ry="20" width="100" height="120"
  style="fill:red; stroke:orange;stroke-width:5;" />
</svg></td></tr>

<tr><td><h3>SVG Rounded Rectangle</h3>
<svg width="200" height="180">
  <rect x="10" y="20" rx="20" ry="20" width="140" height="100"
  style="fill:black;stroke:blue;stroke-width:5;opacity:0.5" />
</svg></td></tr>


<tr><td><h3>SVG Circle</h3>
<svg width="100" height="90">
  <circle cx="50" cy="50" r="35" stroke="blue" stroke-width="4" fill="yellow" />
</svg></td></tr>


<tr><td><h3>SVG Polygon</h3>
<svg width="300" height="200">
  <polygon points="100,10 40,198 190,78 10,78 160,198"
  style="fill:lime;stroke:green;stroke-width:5;fill-rule:evenodd;" />
</svg>


<tr><td><h3>SVG Logo Using Ellipse</h3>
<svg height="130" width="200">
 
  <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
  <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">ebs</text>
   <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,0,0);stop-opacity:1" />
    </linearGradient>
  </defs>
  Sorry, your browser does not support inline SVG.
</svg>

</table>


</body>
</html>
